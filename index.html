<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Récords Estatales Powerlifting</title>
</head>
<body>

  <h1>Récords Estatales Powerlifting</h1>

  <table id="recordsTable" border="1">
    <!-- Aquí aparecerán los datos -->
  </table>

  <!-- Librería para leer CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // Nombre del archivo CSV local
    const csvFile = 'records.csv';

    // Leer CSV y mostrar en tabla
    Papa.parse(csvFile, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const table = document.getElementById('recordsTable');

        // Limpiar tabla
        table.innerHTML = '';

        // Crear fila de encabezados
        const headerRow = document.createElement('tr');
        Object.keys(data[0]).forEach(key => {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Crear filas de datos
        data.forEach(row => {
          const tr = document.createElement('tr');
          Object.values(row).forEach(value => {
            const td = document.createElement('td');
            td.textContent = value;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      }
    });
  </script>

</body>
</html>
